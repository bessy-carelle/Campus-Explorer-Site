<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dépôt photo</title>
        <link rel="styleSheet" href="../../Style/user.css" media="all">
        <link rel="styleSheet" href="../../Style/partage.css" media="all">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="../../Script/user/depot.js"defer></script>
    </head>
    <body>
        <header>
            <nav class="menu-wrapper">
                <button class="menu-btn" onclick="">☰</button>
                <ul class="menu-list flex-col flex-centre"style="display: none;">
                    <li><a href="../../index.html"> Accueil </a></li>
                    <li><a href="../welcome/jeu.html"> Cibles  </a></li>
                    <li><a href="../welcome/deconnexion.html"> Deconnexion </a></li>

                </ul>
            </nav>

            <article class="logo-wrapper pop-in-ecrit flex-col flex-center">
                <img src="../../Images/logo.jpg" alt="Campus Explorer Logo">
                <h1 class="poppin-police">Campus Explorer</h1>
            </article>

            <!-- icon profile de l'utilisateur -->
            <article class="profile-icon-wrapper">
                <img src="../../Images/profile-user.png" alt="" class="petitbohomme">
            </article>
        </header>
        <section class="form-container flex-center flex-col">
            <article class="debut flex-center flex-col">
                <h1 class="poppin-police flex-center">Photo Trouvée? Vérifions!!</h1>
                <section class="affiche-photo"></section>
                <p class="texte"></p>
                <div class ="upload-container flex-col flex-center">
                    <div for="file-upload" class="upload-button flex-center ">
                        <span> Télécharger la photo</span>
                        <img src="../../Images/icone-camera.png" alt="" class="camera-icon">
                        <input id="file-upload" type="file" accept="image/*" style="display: none;"> 
                        <p class="file-name texte"><em>nom fichier</em></p>
                    </div>
                </div>
                <button class="indice neutral-btn btn">Indice?</button>
                <p class= "indice-text" style="display:none;"></p>
                <button type="submit"class="good-btn btn">Soumettre Photo</button>
            </article>
        </section> 
    </body>
</html>
